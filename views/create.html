{% extends "intra.html" %}

{% block currentTitle %}Créer une annonce{% endblock %}

{% block content %}

<div class="row">
  <form class="col s12" action= "/create" method="POST" enctype="multipart/form-data">
      <div class="row">
        <div class="input-field col s6">
          <label for="title">Nom du bien</label>
          <input type="text" name="title"/>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="mdi-editor-mode-edit prefix"></i>
          <label for="info">Informations :</label>
          <textarea name="info" id="info" class="materialize-textarea"></textarea>
        </div>
      </div>


      <div class="file-field input-field row">
        <input class="file-path validate" type="text"/>
        <div class="btn">
          <span>Photo</span>
          <input type="file" name="file" />
        </div>
      </div>

      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Créer l'annonce
          <i class="mdi-content-send right"></i>
        </button>
      </div>
  </form>
</div>
{% endblock %}
