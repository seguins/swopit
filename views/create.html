{% extends "page_structure.html" %}

{% block currentTitle %}Créer une annonce{% endblock %}

{% block script %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
{% endblock %}

{% block content %}
  <h2>Créer une annonce</h2>
  <form action= "/create" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Nom du bien</label>
        <input type="text" class="form-control" name="title"/>
      </div>
      <div class="form-group">
        <label for="info">Informations :</label>
        <textarea name="info" id="info" class="form-control" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="category">Catégorie</label>
        <select class="form-control" name="category">
          {% for category in categories %}
            <option value="{{category}}">{{category}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
          <label for="file">Photo</label>
          <input type="file" name="file" />
      </div>
      <div class="submitBlock">
        <button class="btn btn-blue" type="submit" name="action">Créer l'annonce</button>
      </div>
  </form>
</div>
{% endblock %}
