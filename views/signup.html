{% extends "page_structure.html" %}

{% block head %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="stylesheets/login.css" />
{% endblock %}

{% block content %}
  <h2>Créer ton compte</h2>
  <form action="/signup" method="POST">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="number_card">Numero de carte étudiante</label>
          <input type="text" class="form-control" value="{{ number_card }}" name="number_card" />
        </div>    
        <div class="form-group">
          <label for="lastname">Nom</label>
          <input type="text" class="form-control" name="lastname" />
        </div>
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input type="text" class="form-control" name="firstname" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Addresse Email</label>
          <input type="text" class="form-control" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" name="password" />
        </div>
        <div class="form-group">
          <label for="phone">Numéro de téléphone</label>
          <input type="text" class="form-control" name="phone" />
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="displayNumber"> Faire apparaître le numéro de téléphone dans les anonnces.
          </label>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="submitBlock">
        <button type="submit" class="btn btn-blue">S'inscrire</button>
      </div>
    </div>
  </form>
  <a href="/login">Se connecter ?</a>
{% endblock %}
