{% extends "page_structure.html" %}

{% block head %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="stylesheets/login.css" />
{% endblock %}

{% block content %}
  {% if userEdition %}
    <h2>Mon compte</h2>
  {% else %}
    <h2>Créer ton compte</h2>
  {% endif %}
  <form method="POST">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="number_card">Numero de carte étudiante</label>
          <input type="text" class="form-control" value="{{ userEdition.number_card }}" name="number_card" />
        </div>    
        <div class="form-group">
          <label for="lastname">Nom</label>
          <input type="text" class="form-control" value="{{ userEdition.lastname }}" name="lastname" />
        </div>
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input type="text" class="form-control" value="{{ userEdition.firstname }}" name="firstname" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Addresse Email</label>
          <input type="text" class="form-control" value="{{ userEdition.email_address }}" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" name="password" />
        </div>
        <div class="form-group">
          <label for="phone">Numéro de téléphone</label>
          <input type="text" class="form-control" value="{{ userEdition.phone }}" name="phone" />
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" {% if userEdition.displayPhone == False %}checked=checked{% endif %} name="displayNumber"> Masquer le numéro de téléphone dans l'annonce
          </label>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="submitBlock">
        {% if userEdition %}
          <button type="submit" class="btn btn-blue">Editier</button>
        {% else %}
          <button type="submit" class="btn btn-blue">S'inscrire</button>
        {% endif %}
      </div>
    </div>
  </form>

<div class="text-center">
  <a href="/login">Se connecter ?</a>
</div>
{% endblock %}
